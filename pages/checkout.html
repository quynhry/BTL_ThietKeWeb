<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanh toán | Yên Hoa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body>

<header id="header">
    <div class="header-container">
        <div class="header-logo"><a href="../index.html">YÊN HOA</a></div>
        <ul class="header-menu">
            <li class="menu-item"><a href="../gioi_thieu.html">Giới thiệu</a></li>
            <li class="menu-item"><a href="../san_pham.html">Sản phẩm</a></li>
            <li class="menu-item"><a href="../bo_suu_tap_cuoi.html">Bộ Sưu Tập Cưới</a></li>
            <li class="menu-item"><a href="../khach_hang.html">Cửa hàng</a></li>
            <li class="menu-item"><a href="#">Đối Tác</a></li>
        </ul>
        <div class="header-icons" id="headerUser">
            <!-- auth.js sẽ render login / logout -->
        </div>
    </div>
</header>

<div class="checkout-page">
    <h1 class="checkout-title">Thanh toán</h1>

    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="../index.html">Trang chủ</a>
        <span>›</span>
        <a href="cart.html">Giỏ hàng</a>
        <span>›</span>
        <span>Thanh toán</span>
    </div>

    <div class="checkout-content">
        <!-- LEFT: Danh sách sản phẩm -->
        <div class="checkout-left">
            <h3>Đơn hàng của bạn</h3>
            <div id="checkoutItems"></div>
            <div class="checkout-summary">
                <p>Tạm tính: <span id="subtotal">0đ</span></p>
                <p>Phí ship: <span id="shipping">30.000đ</span></p>
                <p>Tổng cộng: <span id="total">0đ</span></p>
            </div>
        </div>

        <!-- RIGHT: Thông tin khách hàng -->
        <div class="checkout-right">
            <h3>Thông tin giao hàng</h3>
            <form id="checkoutForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Xác nhận thanh toán</button>
            </form>
        </div>
    </div>
</div>

<script src="../assets/js/auth.js"></script>
<script>
// Lấy giỏ hàng từ localStorage
let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

// Render danh sách sản phẩm
function renderCheckout() {
    const checkoutItems = document.getElementById('checkoutItems');
    checkoutItems.innerHTML = '';
    cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'checkout-item';
        div.innerHTML = `
            <p>${item.title} x ${item.quantity} <span>${(item.price*item.quantity).toLocaleString()}đ</span></p>
        `;
        checkoutItems.appendChild(div);
    });

    updateTotals();
}

function updateTotals() {
    const subtotal = cartItems.reduce((sum,item)=>sum+item.price*item.quantity,0);
    const shipping = cartItems.length>0 ? 30000 : 0;
    const total = subtotal + shipping;

    document.getElementById('subtotal').textContent = subtotal.toLocaleString()+'đ';
    document.getElementById('shipping').textContent = shipping.toLocaleString()+'đ';
    document.getElementById('total').textContent = total.toLocaleString()+'đ';
}

// Xử lý form thanh toán
document.getElementById('checkoutForm').addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();

    if(name && phone && address){
        alert(`Cảm ơn ${name}! Đơn hàng của bạn đã được ghi nhận.\nTổng cộng: ${document.getElementById('total').textContent}`);
        // Lưu lại thông tin user để lần sau tự điền
        const updatedUser = {username: name, phone, address};
        localStorage.setItem('currentUser', JSON.stringify(updatedUser));

        // Xóa giỏ hàng sau khi thanh toán
        localStorage.removeItem('cart');
        window.location.href = "../index.html";
    } else {
        alert("Vui lòng điền đầy đủ thông tin.");
    }
});

// Kiểm tra login và tự điền thông tin
document.addEventListener("DOMContentLoaded", () => {
    const currentUser = getCurrentUser(); // từ auth.js
    renderHeaderUser();

    if(!currentUser){
        alert("Bạn cần đăng nhập để thanh toán!");
        localStorage.setItem("redirectAfterLogin","cart.html");
        window.location.href = "login.html";
        return;
    }

    renderCheckout();

    // Tự điền form nếu có thông tin
    document.getElementById('name').value = currentUser.username || '';
    document.getElementById('phone').value = currentUser.phone || '';
    document.getElementById('address').value = currentUser.address || '';
});
</script>


</body>
</html>
