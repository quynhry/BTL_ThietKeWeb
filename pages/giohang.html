<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Sản Phẩm - Accordion 8 Cột Cân Đối</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <style>
        /* --- KHAI BÁO BIẾN CỦA YÊN HOA --- */
        :root {
            --red: #a12928; /* Màu đỏ đô cho viền và bóng mờ đáy */
            --soft-bg: #fffaf5; 
            --accent: #d6b887; /* Màu vàng nâu cho Glassmorphism khung chính */
            --text: #3a2d20; 
            --dark-bg: #2d1c1a; 
            --playfair: 'Playfair Display', serif; /* Thêm font Playfair */
            --quicksand: sans-serif; /* Dùng sans-serif mặc định cho font chữ thường */
        }

        /* THIẾT LẬP BODY */
        body {
            background-color: var(--soft-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--quicksand); 
        }

        /* KHUNG CHỨA MỚI: Dùng để căn chỉnh tiêu đề và card */
        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            /* ĐIỀU CHỈNH: Chiều rộng hợp lý hơn */
            max-width: 1280px; 
            width: 90%; 
        }

        /* CSS CHO TIÊU ĐỀ/MÔ TẢ */
        .gallery-header {
            text-align: center;
            /* TĂNG KHOẢNG CÁCH CHO TIÊU ĐỀ */
            margin-bottom: 50px; 
            color: var(--text);
            padding: 0 20px;
        }

        .gallery-header h2 {
            font-family: var(--playfair);
            /* ĐIỀU CHỈNH: Kích thước lớn hơn một chút */
            font-size: 38px; 
            font-weight: 700;
            color: var(--red);
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }

        .gallery-header p.motto {
            font-family: var(--quicksand); 
            font-size: 18px;
            color: var(--text);
            max-width: 800px;
            margin: auto;
            opacity: 0.85; 
        }

        /* --- CSS CHO HIỆU ỨNG ACCORDION/GALLERY --- */
        .card {
            /* ĐIỀU CHỈNH: Chiều rộng theo max-width của wrapper */
            width: 100%; 
            /* ĐIỀU CHỈNH: Giảm chiều cao để ảnh trông vuông vắn hơn */
            height: 380px; 
            border-radius: 10px; 
            display: flex;
            gap: 5px;
            padding: .4em;
            
            /* GLASSMORPHISM KHUNG CHÍNH: MÀU VÀNG NÂU #d6b887 */
            background: rgba(242, 216, 173, 0.5); 
            border: 1px solid rgba(214, 184, 135, 0.4); 
            backdrop-filter: blur(8px); 
            box-shadow: 0 10px 30px rgba(161, 41, 40, 0.25); 
        }

        .card p {
            height: 100%;
            flex: 1; 
            overflow: hidden;
            cursor: pointer;
            border-radius: 8px; 
            transition: all .5s ease-in-out; 
            background-color: var(--dark-bg); 
            border: 1px solid var(--red); 

            /* THUỘC TÍNH ẢNH NỀN */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card p:hover {
            flex: 3.5; /* Tăng flex để ảnh nổi bật hơn */
        }
        
        /* Lớp phủ mờ ban đầu cho các cột */
        .card p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            transition: background-color 0.5s;
            z-index: 1; 
        }

        .card p:hover::before {
            background-color: rgba(0, 0, 0, 0); 
        }

        /* LỚP PHỦ GRADIENT MÀU ĐỎ #a12928 */
        .card p::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0; 
            background: linear-gradient(to top, var(--red), transparent); 
            opacity: 0; 
            transition: all 0.5s ease-in-out;
            z-index: 1; 
        }
        
        .card p:hover::after {
            height: 50%; 
            opacity: 0.6; 
        }
        
        /* VỊ TRÍ VÀ HIỆU ỨNG CỦA TÊN SẢN PHẨM */
        .card p span {
            padding: .5em 1em;
            text-align: center;
            min-width: 15em; 
            
            /* Căn giữa dọc và xoay */
            transform-origin: center center; 
            transition: all .5s ease-in-out;
            text-transform: uppercase;
            color: var(--soft-bg); 
            
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9); 

            letter-spacing: .1em;
            position: absolute; 
            z-index: 3; 
            
            /* Căn chỉnh vị trí ban đầu theo cả chiều ngang và dọc */
            white-space: nowrap;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg); 
            opacity: 1; 
        }

        .card p:hover span {
            /* ĐẶT TÊN SẢN PHẨM Ở DƯỚI KHI HOVER */
            top: unset; 
            bottom: 15px; 
            left: 50%;
            
            /* Reset và Dịch chuyển ngang */
            transform: rotate(0deg) translateX(-50%); 
            
            width: auto;
            min-width: unset; 
            border-radius: 0;
            
            /* Khi hover, chữ nổi bật hơn nữa */
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="gallery-wrapper">
        <div class="gallery-header">
            <h2>YÊN HOA</h2>
            <p class="motto"><em>"Áo dài vẽ nên câu chuyện của riêng bạn"</em></p>
        </div>
        
        <div class="card">
            <p style="background-image: url('../assets/img/aodai_1.jpg');" data-title="Xuân Ý">
                <span>Xuân Ý</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_2.jpg');" data-title="Họa Cầm">
                <span>Họa Cầm</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_3.jpg');" data-title="Phượng Vũ">
                <span>Phượng Vũ</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_4.jpg');" data-title="Từ Vân">
                <span>Từ Vân</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_5.jpg');" data-title="Duyên">
                <span>Duyên</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_6.jpg');" data-title="Diễm">
                <span>Diễm</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_7.jpg');" data-title="Hạ Thu">
                <span>Hạ Thu</span>
            </p>
            <p style="background-image: url('../assets/img/aodai_8.jpg');" data-title="Trúc Giao">
                <span>Trúc Giao</span>
            </p>
        </div>
    </div>

</body>
</html>
