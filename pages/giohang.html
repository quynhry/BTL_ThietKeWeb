<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Footer</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* styles.css */

        body {
            margin: 0;
            background: #0e121c;
            color: #dddfed;
            height: 100vh;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            width: 100%;
            padding-bottom: 100px;
        }

        .background {
            position: absolute;
            overflow: hidden;
            z-index: -1;
            left: 50%;
            right: 0;
            bottom: -69px;
            translate: -50% 0;
            width: 150vw;
            height: 480px;
        }

        ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .socials {
            gap: 10px;
        }

        .socials a {
            font-size: 24px;
            background: rgb(255 255 255 / 6%);
            backdrop-filter: blur(10px);
            display: grid;
            place-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .links {
            gap: 14px;
        }

        .legal {
            font-size: 12px;
            color: #a2b6e1;
        }

        section {
            position: absolute;
            bottom: 0;
            max-height: 520px;
            min-height: 400px;
            transform: scaleY(3) scaleX(2.25);
            transform-origin: bottom;
            pointer-events: none;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        section * {
            transform: scale(0.33, 0.45);
            pointer-events: auto;
        }
    </style>
</head>

<body>

<footer>

    <div class="background">
        <svg>
            <!-- full svg code on GitHub -->
        </svg>
    </div>

    <section>

        <ul class="socials">
            <li><a class="fa-brands fa-github"></a></li>
            <li><a class="fa-brands fa-codepen"></a></li>
            <li><a class="fa-brands fa-dribbble"></a></li>
            <li><a class="fa-brands fa-instagram"></a></li>
        </ul>

        <ul class="links">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Skills</a></li>
            <li><a>Contact</a></li>
        </ul>

        <p class="legal">Â© 2025 All rights reserved</p>

    </section>

</footer>

</body>
</html>
