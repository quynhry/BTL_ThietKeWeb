<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tilt Gallery</title>

    <style>
        body {
            background: #0e0e0e;
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .comming {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 ảnh mỗi hàng */
            gap: 25px;
            padding: 20px;
            perspective: 1200px;
        }

        @media (max-width: 900px) {
            .comming {
                grid-template-columns: repeat(2, 1fr); /* Tablet: 2 ảnh */
            }
        }

        @media (max-width: 600px) {
            .comming {
                grid-template-columns: 1fr; /* Mobile: 1 ảnh */
            }
        }

        .card {
            width: 100%;
            height: 280px;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            cursor: pointer;

            transform-style: preserve-3d;
            transition: transform 0.15s ease-out;

            box-shadow: 0 15px 30px rgba(0,0,0,0.22);
            background: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            transform: translateZ(45px);
            transition: transform 0.15s ease-out;
        }

        .card:hover img {
            transform: translateZ(65px);
        }
    </style>
</head>
<body>

    <div class="comming">
        <div class="card"><img src="img1.jpg" alt=""></div>
        <div class="card"><img src="img2.jpg" alt=""></div>
        <div class="card"><img src="img3.jpg" alt=""></div>
        <div class="card"><img src="img4.jpg" alt=""></div>

        <div class="card"><img src="img5.jpg" alt=""></div>
        <div class="card"><img src="img6.jpg" alt=""></div>
        <div class="card"><img src="img7.jpg" alt=""></div>
        <div class="card"><img src="img8.jpg" alt=""></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {

                const rect = card.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;

                const centerX = rect.left + width / 2;
                const centerY = rect.top + height / 2;

                const mouseX = e.clientX - centerX;
                const mouseY = e.clientY - centerY;

                const rotateX = Math.max(Math.min((mouseY / height) * 75, 75), -75);
                const rotateY = Math.max(Math.min((mouseX / width) * -75, 75), -75);

                card.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.2s ease';
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        });
    </script>

</body>
</html>
