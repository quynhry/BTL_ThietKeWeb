<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Footer Smooth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #0e121c;
            color: #d6dfed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-family: "Segoe UI", sans-serif;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding-bottom: 90px;
        }

        /* WAVE SECTION */
        .background {
            position: absolute;
            overflow: hidden;
            z-index: -1;
            left: 50%;
            bottom: -40px;
            translate: -50% 0;
            width: 200vw;
            height: 350px;
        }

        .wave-svg {
            width: 100%;
            height: 100%;
            transform: scale(1.6, 1.3);
            transform-origin: bottom;
            animation: waveMove 6s ease-in-out infinite alternate;
        }

        @keyframes waveMove {
            0% {
                d: path("M0 120 C 300 200, 600 0, 1000 120 V300 H0 Z");
            }
            50% {
                d: path("M0 110 C 300 0, 600 220, 1000 110 V300 H0 Z");
            }
            100% {
                d: path("M0 120 C 300 200, 600 0, 1000 120 V300 H0 Z");
            }
        }

        /* CONTENT */
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
            position: relative;
        }

        ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        /* ICONS */
        .socials {
            gap: 12px;
        }

        .socials a {
            font-size: 22px;
            width: 42px;
            height: 42px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .socials a:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px);
        }

        /* LINKS */
        .links {
            gap: 16px;
        }

        .links a {
            color: inherit;
            font-size: 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #4db8ff;
        }

        .legal {
            font-size: 12px;
            color: #a2b6e1;
        }
    </style>
</head>
<body>

<footer>
    <div class="background">
        <svg class="wave-svg" viewBox="0 0 1000 300" preserveAspectRatio="none">
            <path fill="url(#grad)"
                  d="M0 120 C 300 200, 600 0, 1000 120 V300 H0 Z"></path>

            <defs>
                <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#1a2332"/>
                    <stop offset="100%" stop-color="#0e1621"/>
                </linearGradient>
            </defs>
        </svg>
    </div>

    <section>
        <ul class="socials">
            <li><a class="fa-brands fa-github"></a></li>
            <li><a class="fa-brands fa-codepen"></a></li>
            <li><a class="fa-brands fa-dribbble"></a></li>
            <li><a class="fa-brands fa-instagram"></a></li>
        </ul>

        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <p class="legal">Â© 2025 All rights reserved</p>
    </section>
</footer>

</body>
</html>
